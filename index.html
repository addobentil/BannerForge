<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, shrink-to-fit=no"
    />
    <title>Banner - A simple and clean banner generator</title>
    <meta name="description" content="A simple and clean banner generator" />
    <link rel="icon" href="favicon.ico" />
    <!-- Web Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:700&display=swap"
      rel="stylesheet"
    /> 
    <link rel="stylesheet" href="index.css" />

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://unpkg.com/vanilla-picker@2"></script>
  </head>
  
  <body>
    <main role="main" class="container">
      <header>
        <h2>Banner</h2>
        <div>
          <a
            href="https://github.com/addobentil/BannerForge.git"
            style="margin-right: 24px;"
            target="_blank"
          >
            <img
              src="icons/github.svg"
              alt="GitHub"
              style="margin-right: 8px;"
            />GitHub
          </a>
          
        </div>
      </header>
      <section class="content">
        <div class="wrapper">
          <div id="capture" class="capture">
            <div
              id="heading"
              class="heading"
              placeholder="edit me"
              contenteditable="true"
            >
              Type Here ...
            </div>
          </div>
        </div>
        <div class="controls">
          <div class="actions">
            <!-- Download button -->
            <button id="download" onclick="download()">Download ⬇️</button>
            <!-- Random Banner Generator -->
            <button id="random" onclick="randomize()">Randomize ✨</button>
          </div>
          <div class="flex">
            <h3>Background color</h3>
            <div id="bg" class="color"></div>
          </div>
          <div class="flex">
            <h3>Font color</h3>
            <div id="fg" class="color"></div>
          </div>
          <div class="flex">
            <h3>Border color</h3>
            <div id="bbg" class="color"></div>
          </div>
          <div class="flex">
            <h3>Border width</h3>
            <input
              id="borderw"
              type="number"
              oninput="borderwidth(this)"
              value="0"
              min="0"
            />
          </div>
          <div class="flex">
            <h3>Font size</h3>
            <input
              id="fontsize"
              type="number"
              oninput="fontsize(this)"
              value="60"
              min="14"
              max="200"
            />
          </div>
          <div class="flex">
            <h3>Text shadow</h3>
          </div>
          <div class="flex">
            <!-- this is for text  -->
            X<input id="tsx" type="number" oninput="tsx(this)" value="0" />
            Y<input id="tsy" type="number" oninput="tsy(this)" value="0" />
            <!-- Blur effect on the text -->
            Blur<input
              id="tsb"
              type="number"
              oninput="tsb(this)"
              value="0"
              min="0"
            />
            <div id="tsc" class="color"></div>
          </div>
          <div class="flex">
            <h3>Text alignment</h3>
          </div>
          <div class="flex">
            <div class="tabs">
              <div class="rows">
                <div
                  class="tab"
                  onclick="textalign(this, 'left', 'flex-start')"
                >
                  ┏
                </div>
                <div
                  class="tab"
                  onclick="textalign(this, 'center', 'flex-start')"
                >
                  ┳
                </div>
                <div
                  class="tab"
                  onclick="textalign(this, 'right', 'flex-start')"
                >
                  ┓
                </div>
              </div>
              <div class="rows">
                <div class="tab" onclick="textalign(this, 'left', 'center')">
                  ┣
                </div>
                <div
                  class="tab current"
                  onclick="textalign(this, 'center', 'center')"
                >
                  ╋
                </div>
                <div class="tab" onclick="textalign(this, 'right', 'center')">
                  ┫
                </div>
              </div>
              <div class="rows">
                <div class="tab" onclick="textalign(this, 'left', 'flex-end')">
                  ┗
                </div>
                <div
                  class="tab"
                  onclick="textalign(this, 'center', 'flex-end')"
                >
                  ┻
                </div>
                <div class="tab" onclick="textalign(this, 'right', 'flex-end')">
                  ┛
                </div>
              </div>
            </div>
          </div>
          <div class="flex">
            <h3>Background image</h3>
          </div>
          <div class="flex">
            <span
              id="resetbg"
              style="display: none; cursor: pointer;"
              onclick="resetbg()"
              >(reset)</span
            >
            <input type="file" id="getbg" name="background-image" />
          </div>
          <div class="flex">
            <h3>Height ratio</h3>
            <input
              id="height"
              type="number"
              oninput="cheight(this)"
              value="30"
              min="20"
              max="100"
              step="5"
            />
          </div>
        </div>
        
      </section>
      
    </main>
    <script src="index.js"></script>
  </body>
</html>
